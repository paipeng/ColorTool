plugins {
    id 'java'
}

group 'com.paipeng.colortool'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile project(':PdfUtils')
    // https://mvnrepository.com/artifact/net.imagej/ij
    compile group: 'net.imagej', name: 'ij', version: '1.52t'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
